server:
  port: 9191

spring:
  application:
    name: ecommerce-apigateway
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: http://${ORDER_LINK:localhost}:8081
          predicates:
            - Path=/order/**

        - id: product-service
          uri: http://${PRODUCT_LINK:localhost}:8082
          predicates:
            - Path=/product/**
  config:
    import: configserver:${CONFIG_SERVER_URL:http://localhost:9296}

